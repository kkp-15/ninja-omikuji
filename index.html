<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>御神籤</title>
  <meta property="og:image" content="https://kkp-15.github.io/ninja-omikuji/images/ogp.png">
  <meta property="og:title" content="にんにん御神籤">
  <meta property="og:description" content="今日の運勢と忍者アイテムを診断しよう！">
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff8f0;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2em;
    }
    .result {
      margin-top: 30px;
      font-size: 1.5em;
      line-height: 1.6;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #f3c5b2;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .share {
      margin-top: 20px;
    }
    .share a {
      display: inline-block;
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>御神籤</h1>
  <button onclick="drawOmikuji()">おみくじを引く</button>
  <div class="result" id="result"></div>
  <div class="share" id="share"></div>  <script>
    const fortunes = [
      { type: '大吉', rate: 69 },
      { type: '吉', rate: 30 },
      { type: '凶', rate: 1 }
    ];

    const items = [
      '筆', '巾着', 'ひょうたんの水筒', 'わらじ', 'かんざし',
      '手ぬぐい', '干し柿', '扇子', '城', '刀', '巻物',
      '風呂敷', '手裏剣', '印籠', 'くし', '恋文', 'おしろい',
      '背負い籠', '吹き矢', '縄梯子', '煙玉', '足袋'
    ];

    const comments = {
      '大吉': ['今日はいいことありそうです。', 'やる気がみなぎってきますね。', '思いきって行動してみては？'],
      '吉': ['落ち着いて過ごすのがよさそうです。', '少しだけ冒険してみましょう。', '人と話すとヒントが見つかるかも。'],
      '凶': ['こんな日もあります。', 'ゆっくり休んでリフレッシュしましょう。', '深呼吸して、リスタート。']
    };

    function drawOmikuji() {
      const rand = Math.random() * 100;
      let fortune;
      let acc = 0;
      for (let f of fortunes) {
        acc += f.rate;
        if (rand < acc) {
          fortune = f.type;
          break;
        }
      }

      const item = items[Math.floor(Math.random() * items.length)];
      const commentOptions = comments[fortune];
      const comment = commentOptions[Math.floor(Math.random() * commentOptions.length)];

      const today = new Date().toLocaleDateString('ja-JP', {
        year: 'numeric', month: 'long', day: 'numeric'
      });

      document.getElementById("result").innerHTML = `
        ${today} の運勢は... <strong>${fortune}</strong><br>
        本日のラッキーアイテム: <em>${item}</em><br>
        ${comment}
      `;

      const shareText = `📅 ${today} の御神籤は「${fortune}」🎴\n本日のラッキーアイテム: ${item}\n${comment}\n\n#忍者\n#おみくじ\n#ラッキーアイテム\n#今日の運勢\nhttps://kkp-15.github.io/ninja-omikuji/`;
      const shareURL = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}`;
      document.getElementById("share").innerHTML = `<a href="${shareURL}" target="_blank">Xで結果をシェア</a>`;
    }
  </script></body>
</html>
