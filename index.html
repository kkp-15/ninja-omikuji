<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>御神籤</title>
  <meta property="og:image" content="https://kkp-15.github.io/ninja-omikuji/images/ogp.png">
  <meta property="og:title" content="忍者のおみくじで今日の運勢をチェック">
  <meta property="og:description" content="運だめし＆ラッキーアイテムでゆるっと笑える一日を！">
  
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2LM85GJN0L"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-2LM85GJN0L');
  </script>

  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
      background-color: #fff8f0;
      text-align: center;
      padding: 40px;
      color: #444;
    }
    h1 {
      font-size: 2.2em;
      color: #d44;
    }
    .result {
      margin-top: 30px;
      font-size: 1.4em;
      line-height: 1.8;
      background: #fff0e5;
      border-radius: 10px;
      padding: 20px;
      display: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      color: #333;
    }
    .result.show {
      display: inline-block;
    }
    .result strong {
      color: #d44;
      font-size: 1.5em;
    }
    .result em {
      color: #1d9bf0;
      font-weight: bold;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #f3c5b2;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #222;
    }
    .share {
      margin-top: 20px;
    }
    .share a {
      display: inline-block;
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .credit {
      margin-top: 50px;
      font-size: 0.9em;
      color: #666;
    }
    .x-button {
      display: inline-block;
      background-color: #1d9bf0;
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .x-button:hover {
      background-color: #1484d6;
    }
  </style>
</head>
<body>
  <h1>御神籤</h1>
  <button onclick="drawOmikuji()">おみくじを引く</button>
  <div class="result" id="result"></div>
  <div class="share" id="share"></div>
  <div class="credit">
    <a href="https://x.com/kkp_webninja" target="_blank" class="x-button">X @kkp_webninja</a>
  </div>

  <script>
    const fortunes = [
      { type: '大吉', rate: 69 },
      { type: '吉', rate: 30 },
      { type: '凶', rate: 1 }
    ];

    const items = [
      '筆', 'わらじ', 'かんざし', '干し柿', '扇子', '城', '刀', '巻物',
      '手裏剣', '印籠', 'くし', '恋文', '足袋',
      '頭巾', '梅干しの種', 'きび団子', '団子3兄弟', 'しゃもじ',
      '唐傘', 'ほら貝', '赤べこ', '招き猫の手', '金平糖',
      '忍び飯', 'まげウィッグ',
      '深夜のカップラーメン', '冷蔵庫のプリン', 'コンビニスイーツの誘惑',
      '爆弾おにぎり', '家系ラーメンの記憶',
      '封印ポテチ', '決意の弁当', '唐揚げの魂',
      '幻のトレーニングウェア', '罪深き抹茶ラテ',
      'うまい棒なっとう味', 'ビックリマンチョコのシール', 'チェルシー',
      'カール', '牛乳瓶のフタ', '透明なコーラ'
    ];

    const comments = {
      '大吉': [
        '大吉！今日は全力で推しを推せる日。',
        '大吉。何してもうまくいく…たぶん。',
        '運気MAX！買い物カゴに入れてよし。',
        '大吉です。朝から晩まで全部神回。',
        '大吉！SNSのいいね数、伸びるかも。',
        '今日は「自分、天才かも」ってなる日。',
        '大吉。迷ったらGO。ラーメンも大盛りで。',
        '大吉！でも調子に乗ると凶が来るよ（フラグ）'
      ],
      '吉': [
        '吉。悪くない。むしろいい。',
        '吉です。今日はそこそこやれる日。',
        '吉。平和にいきましょう、平和に。',
        '吉。おやつがおいしく感じる日。',
        '吉！地味に嬉しいことが起きる予感。',
        '吉。何かが微妙に噛み合う日。',
        '吉。文句なしに、まあまあ。',
        '吉。ちょっとラッキー、ちょっとハッピー。'
      ],
      '凶': [
        '凶。今日はネットもリアルも回線不良。',
        '凶って出たけど…これ日常じゃね？',
        '逆に聞くけど、これ以上なにを失うの？',
        'やることなすこと裏目に出る、エンタメの日。',
        '凶でも言い訳できるから、ある意味安全日。',
        '今日の運、地中より下。地縛霊クラス。',
        'そっとしておこう、今日はそういう日。',
        '凶のくせにちょっと当たってるのムカつく。'
      ]
    };

    function drawOmikuji() {
      const rand = Math.random() * 100;
      let fortune;
      let acc = 0;
      for (let f of fortunes) {
        acc += f.rate;
        if (rand < acc) {
          fortune = f.type;
          break;
        }
      }

      const item = items[Math.floor(Math.random() * items.length)];
      const commentOptions = comments[fortune];
      const comment = commentOptions[Math.floor(Math.random() * commentOptions.length)];

      const today = new Date().toLocaleDateString('ja-JP', {
        year: 'numeric', month: 'long', day: 'numeric'
      });

      const resultBox = document.getElementById("result");
      resultBox.classList.add("show");
      resultBox.innerHTML = `
        ${today} の運勢は... <strong>${fortune}</strong><br>
        本日のラッキーアイテム: <em>${item}</em><br>
        ${comment}
      `;

      const shareText = `📅 ${today} のおみくじは「${fortune}」🎴\n本日のラッキーアイテム: ${item}\n${comment}\n\n#今日の運勢\nhttps://kkp-15.github.io/ninja-omikuji/`;
      const shareURL = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}`;
      document.getElementById("share").innerHTML = `<a href="${shareURL}" target="_blank">Xで結果をシェア</a>`;
    }
  </script>
</body>
</html>
